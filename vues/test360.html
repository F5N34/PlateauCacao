<html>
    <head>
        <script src="../js/three.min.js"></script>
        <script src="../js/panolens.min.js"></script>
        <script>
            viewer = new PANOLENS.Viewer({
                container: document.body.,		// A DOM Element container
                controlBar: true, 			// Vsibility of bottom control bar
                controlButtons: [],			// Buttons array in the control bar. Default to ['fullscreen', 'setting', 'video']
                autoHideControlBar: false,		// Auto hide control bar
                autoHideInfospot: true,			// Auto hide infospots
                horizontalView: false,			// Allow only horizontal camera control
                cameraFov: 60,				// Camera field of view in degree
                reverseDragging: false,			// Reverse orbit control direction
                enableReticle: false,			// Enable reticle for mouseless interaction
                dwellTime: 1500,			// Dwell time for reticle selection in millisecond
                autoReticleSelect: true,		// Auto select a clickable target after dwellTime
                viewIndicator: false,			// Adds an angle view indicator in upper left corner
                indicatorSize: 30,			// Size of View Indicator
                output: 'console'			// Whether and where to output infospot position. Could be 'console' or 'overlay'
            });
        </script>
    </head>
    <body>
        <script>
            var panorama, viewer;
            panorama = new PANOLENS.ImagePanorama( 'https://upload.wikimedia.org/wikipedia/commons/c/c6/Paris_s%27%C3%A9veille_equirectangular_panorama.jpg' );
            viewer = new PANOLENS.Viewer();
            viewer.add( panorama );
        </script>
    </body>
</html>
